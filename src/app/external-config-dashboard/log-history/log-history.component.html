<div>
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="propertyLevel">
      <th mat-header-cell *matHeaderCellDef> Property Level </th>
      <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
    </ng-container>

    

    <ng-container matColumnDef="propName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Property Name </th>
      <td mat-cell *matCellDef="let element"> {{element.prop_key}} </td>
    </ng-container>
    <ng-container matColumnDef="oldValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Old Value </th>
      <td mat-cell *matCellDef="let element"> {{element.oldValue}} </td>
    </ng-container>

    <ng-container matColumnDef="newValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> New Value </th>
      <td mat-cell *matCellDef="let element"> {{element.newValue}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated By</th>
      <td mat-cell *matCellDef="let element"> {{element.updatedby}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated On </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedon}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
  </mat-paginator>
</div>
