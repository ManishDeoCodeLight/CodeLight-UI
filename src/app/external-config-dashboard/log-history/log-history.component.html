<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="continent">
    <th mat-header-cell *matHeaderCellDef> Continent </th>
    <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="president">
    <th mat-header-cell *matHeaderCellDef> President </th>
    <td mat-cell *matCellDef="let element"> {{element.president}} </td>
  </ng-container>

  <ng-container matColumnDef="primeMinister">
    <th mat-header-cell *matHeaderCellDef> Prime Minister </th>
    <td mat-cell *matCellDef="let element"> {{element.primeMinister}} </td>
  </ng-container>

  <ng-container matColumnDef="largestCity">
    <th mat-header-cell *matHeaderCellDef> Largest City </th>
    <td mat-cell *matCellDef="let element"> {{element.largestCity}} </td>
  </ng-container>

  <ng-container matColumnDef="literacyRate">
    <th mat-header-cell *matHeaderCellDef>Literacy Rate</th>
    <td mat-cell *matCellDef="let element"> {{element.literacyRate}} </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.president}} </td>
  </ng-container>

  <ng-container matColumnDef="festival">
    <th mat-header-cell *matHeaderCellDef> Festival </th>
    <td mat-cell *matCellDef="let element"> {{element.festival}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
